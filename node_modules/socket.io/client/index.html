<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
    
    @media (min-width: 980px){
      body {
        padding-top: 60px;
      }
      #chat{
        border: 0px solid #000;
        height: 600px;
        overflow-y: auto;
      }
    }
    
    @media (max-width: 980px){
      #chat{
        border: 0px solid #000;
        height: 200px;
        overflow-y: auto;
      }
    }
    
 
    
    </style>
    <script>
        function toBottom(){
            window.scrollTo(0, document.body.scrollHeight);
        }
        function toBottomDiv(){
            var objDiv = document.getElementById('chat');
            objDiv.scrollTop = objDiv.scrollHeight;
        }
        
    
      function ChatController($scope) {
        var socket = io.connect();

        $scope.messages = [];
        $scope.roster = [];
        $scope.roster_size = '';
        $scope.name = '';
        $scope.text = '';

        socket.on('connect', function () {
          $scope.setName();
        });

        socket.on('message', function (msg) {
            $scope.messages.push(msg);
            $scope.$apply();
            toBottomDiv();
        });

        socket.on('roster', function (names) {
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
  </head>
  <body>
    <div class="container" ng-controller="ChatController">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="" class="brand">Teste BlaBla</a>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well well-small">
            <li class="nav-header">Usu√°rios Online</li>
            <li ng-repeat="user in roster" ng-bind="user">
            </li>
          </ul>
        </div>
        <div class="span9" id="chat" onload="toBottomDiv()">
          <table class="table table-striped table-condensed">
            <thead colspan="2">
              <tr>
                <th class="nav-header">Mensagens Enviadas</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="msg in messages">
                <td class="span2" ng-bind="msg.name+': '+msg.text"></td>
                <!--<td class="span7" ng-bind="msg.text"></td>-->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="span3 offset3">
          <div class="row controls">
            <form ng-submit="send()">
              <div class="span2">
                <input type="text" class="input-block-level" ng-model="name" ng-change="setName()" placeholder="Digite seu nome">
              </div>
              <div class="input-append span7">
                <input type="text" class="span6" ng-model="text" placeholder="Mensagem">
                <input type="submit" class="span0 btn btn-primary" value="Enviar" ng-disabled="!text">
              </div>
            </form>
          </div>
        </div>
      </div>
      <br>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
